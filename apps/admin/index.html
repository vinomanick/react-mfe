<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin MFE</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./src/index.tsx" type="module"></script>
    <script type="module">
      const isDev = import.meta.env.DEV;
      if (isDev) {
        const adminMfe = document.createElement('admin-mfe');
        adminMfe.setAttribute('options', JSON.stringify({ basename: '/' }));
        document.getElementById('root').appendChild(adminMfe);

        window.onmessage = (event) => {
          console.debug(
            'Type:',
            event.data.type,
            'Payload:',
            event.data.payload,
          );
        };
      }
    </script>
  </body>
</html>
